
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />
	<link href="assets/css/demo.css" rel="stylesheet" />


<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-profile.jpg')">
	    <!--   Big container   -->
	    <div class="container" dir="rtl">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizardProfile">
		                    <div class="wizard-header">
								<h3 class="wizard-title">
								   أنشئ صفحتك
								</h3>
								<h5>هذه المعلومات ستخبرنا أكثر عنك</h5>
							</div>
							<form ng-submit="docregister()">
								<div class="row">
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-user-md fa-lg" aria-hidden="true"></i>
											</span>
											<div class="form-group label-floating">
											  <label class="control-label " style="color : black ; margin-left:80%"><b class="pull-right">اسم الطبيب&#42;</b></label>
											  <input name="firstname" type="text" class="form-control" required ng-model="DocNameAr.text">
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-user-md fa-lg" aria-hidden="true"></i>
											</span>
											<div class="form-group label-floating">
											  <label class="control-label" style="color : black;margin-left:65%"><b>اسم الطبيب بالإنجليزية&#42;</b></label>
											  <input name="firstname" type="text" class="form-control" required ng-model="DocNameEn.text">
											</div>
										</div>
									</div>
									<div class="col-sm-6 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">email</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black;margin-left:75%"><b>البريد الالكتروني&#42;</b> </label>
												<input name="email" type="email" class="form-control" required ng-model="Email.text">
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons"><i class="material-icons">phonelink_ring</i></i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label"style="color : black;margin-left:80%"><b>رقم الهاتف&#42;</b></label>
												<input name="email" type="number" class="form-control" required ng-model="MobileNum.text">
											</div>
										</div>
									</div>
									<div class="col-sm-6 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">work</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:80%"><b>التخصص &#42;</b></label>
												<select ng-model="SpecialityID" ng-click="GetSpecialityID(SpecialityID)" ng-init="SpecialityID = 0" style="background-color:#fff;border-width: 2px;border-radius:4px ; border-color:#66bdac" required>
													<option ng-selected disabled ng-value="0">اختر التخصص</option>
													<option ng-repeat="x in AllSpecialiteis" ng-value="x.Speciality_ID">{{x.Name_AR}}</option>
												</select>
											</div>
											<b style="color:red" ng-if="(SpecialityID==0||SpecialityID==undefiend) && Submit==true">برجاء تحديد التخصص</b>
										</div>
									</div>
									<div class="col-sm-6 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">format_size</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:85%"><b>العنوان&#42;</b></label>
												<input name="email" type="text" class="form-control" ng-model="tittleAr.text" required>
											</div>
										</div>
									</div>
									<div class="col-sm-6 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">format_size</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:75%"><b>العنوان بالإنجليزية&#42;</b></label>
												<input name="email" type="text" class="form-control" ng-model="tittleEn.text" required>
											</div>
										</div>
									</div>
									<div class="col-sm-6 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-stethoscope fa-lg" aria-hidden="true"></i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:80%"><b>مقر العيادة</b></label>
												<input name="email" type="text" class="form-control" ng-model="Address.text">
											</div>
										</div>
									</div>
									<div class=" col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa  fa-laptop fa-lg"></i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:75%"><b>التواصل الاجتماعي&#42;</b></label>
												<input name="email" type="text" class="form-control" ng-model="SocialMedia.text" required>
											</div>
										</div>
									</div>
										<div class=" col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-star fa-lg" aria-hidden="true"></i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label" style="color : black ; margin-left:75%"><b>رقم تعريف العمل&#42;</b></label>
												<input name="email" type="number" class="form-control" ng-model="WorkAuthNo.text" required>
											</div>
										</div>
									</div>
										<div class="col-sm-6 col-md-offset-6">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-phone fa-lg" aria-hidden="true"></i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label"style="color : black ; margin-left:80%"><b>الخط الأرضي&#42;</b></label>
												<input name="email" type="number" class="form-control" required ng-model="landline.text">
											</div>
										</div>
									</div>
									<div class="col-sm-5" style="margin-left:40px">
										<div  class="input-group">
											<div class="form-group label-floating">

												<div class="md-radio md-radio-inline">
													<input id="3" type="radio" name="g2" checked ng-model ="Gender" value ="male" required>
													<label for="3" style="color:black">ذكر</label>
												</div>
												<div class="md-radio md-radio-inline">
													<input id="4" type="radio" name="g2" ng-model ="Gender" value="female" required>
													<label for="4" style="color:black">أنثى</label>
												</div>
											</div>
											<span ng-if="Gender===undefiend && Submit == true" style="color:red"><b>برجاء تحديد الاختيار</b></span>
										</div>
									</div>
									<div class="col-sm-5" style="margin-left:40px" >
										<div  class="input-group">
											<div class="form-group label-floating">

												<div class="md-radio md-radio-inline">
													<input id="1" type="radio" name="g1" checked ng-model="type" value="2" required>
													<label for="1" style="color:black">استشاري</label>
												</div>
												<div class="md-radio md-radio-inline">
													<input id="2" type="radio" name="g1" ng-model="type" value="1" required>
													<label for="2" style="color:black">متخصص</label>
												</div>
											</div>
											<span ng-if="type===undefiend && Submit == true" style="color:red"><b>برجاء تحديد الاختيار</b></span>
										</div>
									</div>
									<div class="col-sm-12 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons"></i>
											</span>
											<div class="form-group label-floating">
											<label class="control-label" style="color : black ; margin-left:95%"><b>الوصف&#42;</b></label>
											<textarea class="form-control" placeholder="" rows="9" required ng-model="DescEn.text"></textarea>
										</div>
										</div>
									</div>
									<div class="col-sm-12 ">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons"></i>
											</span>
											<div class="form-group label-floating">
											<label class="control-label" style="color : black ; margin-left:89%"><b>الوصف بالإنجليزية&#42;</b></label>
											<textarea class="form-control" placeholder="" rows="9" required ng-model="DescAr.text"></textarea>
										</div>
										</div>
									</div>
									<div class="col-xs-offset-4 col-xs-4 col-sm-offset-7 col-sm-4 col-md-offset-8 col-md-2 col-lg-offset-9 col-lg-2">
										<div class="input-group">
											<button class="btn btn-primary" type="submit" ng-click="Submit=true"><i class="fa fa-arrow-circle-right "></i> إرسال</button>
										</div>
									</div>
								</div>
		                        
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->

</div>
